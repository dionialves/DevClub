<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="wrapper">
        <section>
            <label>Converter de
                <select name="convertFrom">
                    <option value="1" selected>R$ Real Brasileiro</option>
                    <option value="2">US$ Dólar Americano</option>
                </select>
            </label>
            <label>Converter para
                <select name="convertTo">
                    <option value="1" selected>R$ Real Brasileiro</option>
                    <option value="2">US$ Dólar Americano</option>
                </select>
            </label>
            <label>Valor <input type="number" name="value"></label>
            <button>Converter</button>

            <div class="resultConvertion">
                <img id="imgConvertFrom" src="./img/real.png">
                <strong class="textCoin">Real</strong>
                <strong class="textValue">R$ 10.000,00</strong>

                <img class="downArrow" src="./img/seta.png">

                <img id="imgConvertTo" src="./img/dolar.png">
                <strong class="textCoin">Dólar Americano</strong>
                <strong class="textValue">US$ 2.000,00</strong>

            </div>
        </section>
    </div>
</body>
    <script src="./javascript.js"></script>
</html>
